<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/sockjs.js"></script>
    <script src="js/stomp.js"></script>
    <script src="js/chat.js"></script>
</head>
<body>
    <div class="container p-5">
        <form id="user-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input id="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="recipient">Recipient:</label>
                <input id="recipient" class="form-control">
            </div>
            <button id="disconnectBtn" type="button" class="btn btn-danger mt-4">Disconnect</button>
            <button id="connectBtn" type="button" class="btn btn-primary mt-4">Connect</button>
        </form>
        <form id="message-form" class="mt-4">
            <div class="form-group">
                <label for="message">Message:</label>
                <input id="message" class="form-control">
            </div>
            <button id="sendBtn" type="button" class="btn btn-primary mt-4">Send</button>
        </form>
        <div id="messages" class="mt-4"></div>
    </div>
</body>
</html>
